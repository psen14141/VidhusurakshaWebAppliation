
<br>
<div class="row">
  
  <br>
  <div class="col-md-5">
      <h4>Events</h4>
    <h5>Add Event</h5>
    <form [formGroup]="this.eventService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>Event ID</label>
        <input formControlName="eventid" class="form-control" [ngClass]="{'is-invalid' :submitted && formControls.eventid.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.eventid.errors"></div>
      </div>
      <div class="form-group">
        <label>Event HEAD</label>
        <input formControlName="eventname" class="form-control" >
      </div>
      <div class="form-group">
          <label>Event Date</label>
          <input formControlName="eventdate" class="form-control">
      </div>
      <div class="form-group">
          <label>Event</label>
          <input formControlName="eventcontent" class="form-control">
      </div>

      <div class="form-group">
          <input type="submit"class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info"  *ngIf="showSuccessMessage">
      Submitted successfully.
    </div>
  </div>
  
  <div class="col-md-7">
    <h5>Event Details</h5>
    <app-events-list></app-events-list>
  </div>
  
</div>
